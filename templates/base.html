<!DOCTYPE html>
<html lang="en">
<link type="text/css" rel="stylesheet" href="{{STATIC_URL}}css/main.css" />
<link type="text/css" rel="stylesheet" href="{{STATIC_URL}}css/header_footer.css" />

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    {% block head %}{% endblock %}
</head>
<body>
	{% if not user.is_authenticated %}
		<a href="/accounts/login/?next=/">login</a> | <a
	    href="/accounts/register/">register</a>
	{% endif %}

	{% if user.is_authenticated %}
		<p>Welcome, {{ user }}</p><a href="/accounts/logout/?next=/">logout</a>
	{% endif %}
    {% block body %}{% endblock %}
</body>
</html>
