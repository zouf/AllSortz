{% extends "base.html" %}

{% block body %}
<script>
	$(function() {
		$( "input:submit" ).button();
	});
</script>
	<div class="content ui-widget" >
	<form action="." method="post" enctype="multipart/form-data" >{% csrf_token %}


		<div class="input_box">
		    {{ form.question.errors }}
		
    		<textarea id="id_question" value="Question" name="question" cols="40" rows="10" onfocus="this.value='';"></textarea>
    		<br>
    		<label for="id_question" class="helpLink" title="Help text for pop up goes here">
				Ask a question you'd like to know about a place (e.g. Does this restaurant server vegan food?)</label>
			
		</div>
		<div class="input_box">
		    {{ form.descr.errors }}
		    <p>
    		<input id="id_descr" value="Tag Name" class="input_box" type="text"  name="descr" maxlength="100" onfocus="this.value='';"  /></p>
			<label for="id_question" class="helpLink" title="Help text for pop up goes here">Describe the question in a word or two (e.g. Vegan friendly)</label>
			
		</div>
		
		<p><input type="submit" value="Done" /></p>
	</form>
	</div>
	


{% endblock %}
