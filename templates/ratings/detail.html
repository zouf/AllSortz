{% extends "base.html" %}

{% block body %}
<script type="text/javascript">
function initialize() {
	var latlng = new google.maps.LatLng({{lat}}, {{lng}});
    var myOptions = {
      center: latlng,
      zoom: 16,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);
    var marker = new google.maps.Marker({
      position: latlng,
      map: map,
      title: "{{business.name}}"
  	});
  	google.maps.event.trigger(map, 'resize') 
}


</script>


<style type="text/css">
  #map_canvas { height: 50px; }
</style>


{% if business %}
	
	
	<div id="busDetail" class="content">

    <table>
		<tr >
		<td>
    	<div id="prime_list" style="width:700px" >
		
			    
    <h1>{{ business.name }}</h1>
	
		    <div id="businessDetail" >
				<i> {{ business.city }}, {{business.state}}</i>
				<br><br>
				<img src="{{business.photourl}}"  />
			</div>
			
		</td>
		<td>
		</td>
		<td>
			<div id="map_canvas" style="width:250px; height:250px"></div>
		</td>
		</tr>
		<tr>
			<td colspan="3">
			<hr/ >
			</td>			
		</tr>
		<tr>
			<td colspan="3">
				<table>
					<tr>
						<td valign="top">
							<div id="comment_list" class="ui-widget tips_feed">
								{% include 'comments/thread.html' %}
							</div>
						</td>
						<td valign="top">
							<div id="tag_list" class="ui-widget tags_feed">
								{% include 'ratings/tags.html' %}
							</div>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		</table>
    
{% else %}
    <p>Invalid business!.</p>
{% endif %}

	
	</div>
	



{% endblock %}
