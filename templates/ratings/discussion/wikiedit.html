<h3> {{page.name}} for {{business.name}}  </h3>

<div id="sortDivDisplay" >

	{{ page.rendered|safe|linebreaks }}
	<a id="showEditWiki" style="font-size:14px" href="#">Edit</a>

</div>

{% if page.rendered%}	
<div id="sortDivEdit" style="display:none;">
{%else%}
<div id="sortDivEdit" >

{%endif%}
<form action="/ratings/{{business.id}}/edit/{{page.id}}/#discuss" method="post">
	{% csrf_token %}

	<div class="field_wrapper required{% if form.content.errors %} errors{% endif %}" id="field_content">
		<label for="id_content" class="field_name"></label>
		{% if form.content.errors %}{{ form.content.errors }}{% endif %}
		<div class="field textarea">
			{{ form.content }}
		</div>
	</div>
	<div class="submit">
		<input type="submit" value="Save" />
	</div>
</form>
</div>


<div id="comment_list">
	{% include 'ratings/discussion/thread.html' %}
</div>
