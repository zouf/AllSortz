<table class="busListing">
	<tr>
		<td style="width:40px;">
			<div id="answer_{{bus.id}}" class="answer">
				{% if bus.this_rat > 0 %}
					{% if bus.this_rat > 2 %}
						<div class="vote up">
							<span id="vote_pos_{{bus.id}}" class="ui-icon ui-icon-arrowthick-1-n ui-state-active selected"  ></span>
						</div>
						<div class="vote down">
							<span id="vote_neg_{{bus.id}}" class="ui-icon ui-icon-arrowthick-1-s ui-state-active" ></span>
						</div>

					{% else %}
						<div class="vote up">
							<span id="vote_pos_{{bus.id}}" class="vote ui-icon ui-icon-arrowthick-1-n ui-state-active "  ></span>
						</div>
						<div class="vote down">
							<span id="vote_neg_{{bus.id}}" class="vote ui-icon ui-icon-arrowthick-1-s ui-state-active selected" ></span>
						</div>
					{%endif%}
				{%else%}
					<div class="vote up">
						<span id="vote_pos_{{bus.id}}" class="vote ui-icon ui-icon-arrowthick-1-n ui-state-active"  ></span>
					</div>
					<div class="vote down">
						<span id="vote_neg_{{bus.id}}" class="vote ui-icon ui-icon-arrowthick-1-s ui-state-active" ></span>
					</div>
				{% endif %}
				<table>
					<tr>
						<td><div id="pos_rating_{{bus.id}}" class="pos_rating">{{bus.pos_ratings}}</div></td>
						<td><div id="neg_rating_{{bus.id}}" class="neg_rating">{{bus.neg_ratings}}</div></td>
					</tr>
				</table>
			</div>
		</td>
		<td>
			<table>
				<tr>
					<td>
						 <a href="/ratings/{{ bus.id }}/"> <img src="{{bus.photourl}}" /> </a>
					</td>
					<td>
						<a class="business_name" href="/ratings/{{ bus.id }}/" class="blocklink"><font style="font-size:20px;font-weight:bold;"> {{bus.name }} </font></a> 
		   				<br>{{bus.city}}, {{bus.state}}
		   				<br><br>Community: <em> {{community.name}} </em>

		   				<br>Sorted Under: 

		   				{% for tag in bus.tags %}
		   					{{tag.descr}} |
		   				{% endfor %}
					</td>
				</tr>						
			</table>
		</td>
	</tr>
	</table>
