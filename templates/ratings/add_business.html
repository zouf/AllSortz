{% extends "base.html" %}

{% block body %}
<script>
	$(function() {
		$( "input:submit" ).button();
	});
</script>
	<div class="defaultBody" >
	<form action="." method="post" enctype="multipart/form-data" >{% csrf_token %}
		{{ form.non_field_errors }}
		<div class="input_box">
		    {{ form.name.errors }}
		    <p>
    		<input id="id_name" value="Name" class="input_box" type="text"  name="name" maxlength="100" onfocus="this.value='';"  /></p>
		</div>
		<div class="input_box">
		    {{ form.address.errors }}
			<p>
    		<input id="id_address" value="Address" class="input_box" type="text"  name="address" maxlength="100" onfocus="this.value='';"  /></p>
		
		</div>
		<div class="input_box">
		    {{ form.city.errors }}
			<p>
    		<input id="id_city" value="City" class="input_box" type="text"  name="city" maxlength="100" onfocus="this.value='';"  /></p>
		</div>
		
		<div class="input_box">
		    {{ form.state.errors }}
			<p><label for="id_state">State</label>
    		{{ form.state }}
		</div>
			
		<div class="input_box">
			
			<p><label for="id_image">Main Image</label>
			<input type="file" name="image" id="id_image" />
		</div>
		
		<p><input type="submit" value="Done" /></p>
	</form>
	</div>
	


{% endblock %}
