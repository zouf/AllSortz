


<div id="answer_{{business.id}}" class="answer">
		<form id ="rateBusiness_{{business.id}}" name="rateBusiness_{{business.id}}" action=".">
		{% csrf_token %}
		<select id= "ratingDD_{{business.id}}" name="ratingDD" class="ratingDD ui-widget">
			<option value="0" {% if not business.rating %}  selected="true" {%endif%} >--</option>
			<option value="1" {% if business.rating == 1 %} selected="true" {%endif%}>Hated</option>
			<option value="2" {% if business.rating == 2 %} selected="true" {%endif%}>Meh</option>
			<option value="3" {% if business.rating == 3 %} selected="true" {%endif%}>Liked</option>
			<option value="4" {% if business.rating == 4 %} selected="true" {%endif%}>Loved</option>
		</select>
	</form>
</div>
