<div class="busListing">



	<table width="100%">
		<tr>
			<td valign="middle" style="width:125px;">
				<a href="/ratings/{{business.id}}/"> <img src="{{business.photourl}}" /> </a>
			</td>
			<td valign="top">
				<table>
				<tr>
					<td valign="bottom" style="width:350px;">
						<a class="business_name" href="/ratings/{{business.id}}/" class="blocklink">
							<h3>{{business.name}}</h3>
						</a>
					</td>
				</tr>
				<tr>
					<td valign="top">
						<div style="font-size:14px"><i>{{business.city}}, {{business.state}}</i></div>
					</td>
					<td>
						{% include 'ratings/listing/rate_data.html' %}
					</td>
				</tr>
				<tr>
					<td valign="top">
						<div class="page_text">
							{{ business.master_page.rendered }}
						</div>
						
						<br>
						{% if business.tags %}
							{% for sort in business.tags %}
								<a href="/ratings/disp/{{sort.id}}/">{{sort.descr}}</a> &middot;
							{% endfor %}
						{% endif %}
					</td>
					<td valign="top">
						<div style="font-size:14px">
							<p>{{business.average_rating}} / 4</p>
							<!--{% if business.liked %}
								{{business.liked}} liked it.
							{%endif%}
							{% if business.loved %}
								{{business.loved}} loved it!
							{% endif%}-->
						</div>
					</td>
				</tr>
				</table>
			</td>
		</tr>						
	</table>
</div>
